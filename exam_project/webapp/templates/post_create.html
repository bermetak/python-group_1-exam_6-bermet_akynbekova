{% extends 'base.html' %}

{% block title %}
    Новая публикация
{% endblock %}
{% block content %}
    <br>
    <h2>Новая публикация</h2>
    <br>
    <form action="{% url 'webapp:post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
